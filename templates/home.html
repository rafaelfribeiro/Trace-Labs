<html>
<head>
    <title>{% block title %}{% endblock %}Trace Labs</title>
    <link href="/static/img/eth.ico" rel="shortcut icon">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/particles.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css"> 
    {% block header %}{% endblock %}

</head>

<body>
    <style>

    </style>

    <div id="particles-js"></div>

    <div class="container-fluid">
        <div class="row">

            <div class="col-12">
                <h1>Welcome to Ethereum transactions crawler task</h1>

            </div>
            <div class="col-12">
                <h2>Ethereum price: ${{ ethereum_price["last"] }}</h2>

            </div>
            <div class="col-12">
                <form class="d-flex" action="/address" method="get">
                    <label class="input">
                        <input class="field" type="text" id="address" name="address">
                        <span class="label">Insert the address of wallet </span>
                      </label>
                <button class="btn btn-primary" type="submit">Search</button>
            </form>
            </div>
            <div class="col-12">
              {% block content %}
              {% endblock %}
            </div>
            
        </div>
    </div>
    
    <script src="/static/js/index.js"></script>
    <script type="text/javascript">


        particlesJS.load('particles-js', "/static/js/particlesjs-config.json", function() {
            console.log('callback - particles.js config loaded');
        });

        function createRipple(event) {
            const button = event.currentTarget;

            const circle = document.createElement("span");
            const diameter = Math.max(button.clientWidth, button.clientHeight);
            const radius = diameter / 2;

            circle.style.width = circle.style.height = `${diameter}px`;
            circle.style.left = `${event.clientX - button.offsetLeft - radius}px`;
            circle.style.top = `${event.clientY - button.offsetTop - radius}px`;
            circle.classList.add("ripple");

            const ripple = button.getElementsByClassName("ripple")[0];

            if (ripple) {
                ripple.remove();
            }

            button.appendChild(circle);
        }

        const buttons = document.getElementsByTagName("button");
        for (const button of buttons) {
            button.addEventListener("click", createRipple);
        }

        {% block js %}{% endblock %}
    </script>


</body></html>
